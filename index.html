<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marketplace</title>
  </head>

  <style>
    .marketplace {
      width: 249px;
      height: 179px;
      color: #00a2fd;
      background-color: #030a1d;
      border: 5px;
      border-radius: 18px;
      border-color: #030a1d;
      font-family: Poppins;
      font-size: 22px;
    }

    .market {
      margin-left: 20px;
      padding-top: 15px;
      font-size: 17px;
    }

    a:link {
      color: white;
      background-color: transparent;
      text-decoration: none;
    }

    a:visited {
      color: white;
      background-color: transparent;
      text-decoration: none;
    }

    a:hover {
      color: white;
      background-color: transparent;
      text-decoration: none;
    }

    a:active {
      color: white;
      background-color: transparent;
      text-decoration: none;
    }
  </style>

  <body>
    <section class="marketplace">
      <p class="market">MARKET PLACE</p>
      <div class="marketplace-button">
        <a href="#" id="button" class="button">
          <img
            src="https://168.119.170.129/wp-content/uploads/2022/08/marketplace-icon.png"
            alt="marketplace icon"
          />Marketplace</a
        >
      </div>
      <div class="stats-button">
        <a href="#" id="button" class="button">
          <img
            src="https://168.119.170.129/wp-content/uploads/2022/08/stats-icon.png"
            alt="stats icon"
          />Stats</a
        >
      </div>
      <div class="resource-button">
        <a href="#" id="button" class="button">
          <img
            src="https://168.119.170.129/wp-content/uploads/2022/08/resources-icon.png"
            alt="resource icon"
          />Resource</a
        >
      </div>
    </section>
  </body>
</html>
